<div class="container dark">
  <section class="section">
    <h1 class="title">Create user</h1>

    <form [formGroup]="form">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" formControlName="name">
        </div>
      </div>
      <div class="field">
        <label class="label">Lastname</label>
        <div class="control">
          <input class="input" type="text" formControlName="lastname">
        </div>
      </div>
      <div class="field">
        <label class="label">Nickname</label>
        <div class="control">
          <input class="input" type="text" formControlName="nickname">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" formControlName="email">
        </div>
      </div>
      <div class="field">
        <label class="label">Age</label>
        <div class="control">
          <input class="input" type="number" formControlName="age">
        </div>
      </div>
      <div class="box has-text-centered">
        <button
          class="button is-success"
          [ngClass]="{'is-loading': isLoading}"
          (click)="onCreate()">
          Create
        </button>
      </div>
    </form>
  </section>
</div>
